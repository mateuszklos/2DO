{% extends 'base.html' %}
{% load static %}
{% block content %}
{% block title %}<title>2DO - complete task</title> {%endblock %}
    <div class="container" style="margin-bottom: 2rem;">
        <div class="row">
            <div class="col-md-12" style="margin-top: 1rem;"></div>
        </div>
        <div class="row">
            <div class="col-md-8 col-xl-6 offset-md-2 offset-lg-3 offset-xl-3" style="margin-top: 1rem;">
                <div class="border rounded shadow-sm p-5" style="background: var(--light);margin-top: 1rem;">
                    <h2 class="text-center" style="margin-top: 2rem;">complete the task?</h2>
                    <h6 class="text-center text-secondary">{{ task.title }}</h6>
                    <form method="post">
                        {% csrf_token %}
                    <ul class="list-inline text-center" style="margin-top: 1rem;">
                        <li class="list-inline-item"><button class="btn btn-outline-primary" type="submit" style="border-color: #34aeeb;color: #34aeeb;">complete</button></li>
                        <li class="list-inline-item"><a href="#" style="color: #34aeeb;">go back</a></li>
                    </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap.min.js' %}"></script>
    <script src="{% static 'script.min.js' %}"></script>
    <script src="https://kit.fontawesome.com/3ccfcacc9f.js" crossorigin="anonymous"></script>
</body>

</html>
{% endblock %}
